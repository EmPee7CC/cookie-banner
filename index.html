<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookies Banner</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="cookiePopup" class="hide">
      <img src="cookie-icon.svg" alt="" />
      <!-- <i class="fas fa-cookie"></i> -->
      <p>
        Our website uses cookies to provide your browsing experience and
        relevant informations. Before continuing to use our website, you agree &
        accept of our <a href="#">Cookie Policy & Privacy</a>.
      </p>
      <button id="acceptCookie">Accept</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
